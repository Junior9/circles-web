<body>
	<div class="container">
	
		<ol class="breadcrumb">
		  <li>Home</li>
		  <li><a href="#/circles/home/employeer/">Employeer</a></li>
		  <li class="active">Add employeer</li>
		</ol>
		
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>New employeer</h1>
			</div>
			<div class="col-md-4"></div>
		</div>
	
		<div class="row">		
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form method="post" action="#" role="">	
						
					<div class="form-group">
						<label for="customerName">Name</label> <input
							type="text" class="form-control" id="customerName"
							placeholder="Name">
					</div>
					
					
					<div class="form-group">
						<label for="customerStuding">Department</label>
							<select name="employeerDepartment" class="form-control" >
								<option value="">Select the departement</option>
							</select>
					</div>
					
					<div class="form-group">
						<label for="employeerPhone">Phone number</label>
						<input type="tel" id="employeerPhone" class="form-control" name="employeerPhone" placeholder="Phone Number">
					</div>
				
					<div class="form-group">
						<label for="employeerEmail">Email</label> 
						<input type="email" class="form-control" id="employeerEmail" name="employeerEmail" placeholder="Email">
					</div>
					
					<div class="form-group">
						<label for="customerIsPay">Is pay</label>
							<select name="customerIsPay" class="form-control" >
								<option value="">Select if is Pay</option>
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
					</div>
				
					<button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
				</form>
			<div class="col-md-4"></div>
			</div>
		</div>
	</div>
</body>
