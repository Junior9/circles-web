<body>
	<div class="container">
	
		<ol class="breadcrumb">
		  <li>Home</li>
		  <li><a href="#/circles/home/room/">Room</a></li>
		  <li class="active">Room {{room.id}}</li>
		</ol>
	
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>Room {{room.id}}</h1>
			</div>
			<div class="col-md-4"></div>
		</div>	
	
		<div class="row">		
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form method="post" ng-submit="save()" role="formRoom">	
					<div class="form-group">
						<label for="tenantName">Tenant</label> 
						<input ng-model="room.tenant" type="text" class="form-control" id="tenantName" name="tenantName" placeholder="Tenant Name">
					</div>
					
					<div class="form-group">
						<label for="tenantCourse">Course</label> 
						<input ng-model="room.course" type="text" class="form-control" id="tenantCourse" name="tenantCourse" placeholder="Course">
					</div>		
						
					<button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
